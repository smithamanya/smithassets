<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="../../ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../../maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
.row {
	margin-bottom:6px;
}
.col-xs-12, .col-xs-3, .col-xs-9 {
	background-color:#f1f1f1
}
</style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3" style="height:237px;border-right:6px solid white;"><span></span></div>
    <div class="col-xs-9">
      <div class="row">
        <div class="col-xs-12" style="height:35px;border-bottom:6px solid white;"></div>
      </div>
      <div class="row" style="border-bottom:6px solid white;">
        <div class="col-xs-12" style="height:159px;"></div>
     </div>
      <div class="row" style="margin-bottom:-8px !important;">
        <div class="col-xs-12" style="height:25px;"></div>
     </div>
    </div>
  </div>
</div>

</body>
