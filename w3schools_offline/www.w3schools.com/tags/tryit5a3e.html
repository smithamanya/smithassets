<script type="text/javascript">
function submitTryit() {
  var text = document.getElementById("textareaCode").value;
  var ifr = document.createElement("iframe");
  ifr.setAttribute("frameborder", "0");
  ifr.setAttribute("id", "iframeResult");  
  document.getElementById("iframewrapper").innerHTML = "";
  document.getElementById("iframewrapper").appendChild(ifr);
  var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
  ifrw.document.open();
  ifrw.document.write(text);  
  ifrw.document.close();
}
</script>

</video>

<script>
// Get the video element with id="myVideo"
var vid = document.getElementById("myVideo");

// Set the current playback speed of the video to 0.3 (slow motion)
function setPlaySpeed() { 
    vid.playbackRate = 0.3;
} 

// Alert some text when the playing speed of the video is changed
function myFunction() { 
    alert("onratechange attribute fired - The playing speed of the video was changed");
}
</script>
